name: Update Solutions Exchange Data

on:
  schedule:
    # Run daily at 6 AM UTC (7 AM BST / 8 AM CEST)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    paths:
      - 'fetch_repositories.py'
      - '.github/workflows/update-data.yml'

jobs:
  update-repositories:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow the workflow to commit changes
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas
        
    - name: Fetch repository data
      env:
        GH_SECRET: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python scripts/fetch_repositories.py
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet data/repositories.json; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/repositories.json
        git commit -m "ðŸ“Š Update solutions data - $(date '+%Y-%m-%d %H:%M UTC')"
        git push
        
    - name: Create deployment artifact
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        echo "Solutions Exchange data updated successfully at $(date)" > deployment-log.txt
        echo "Total repositories processed: $(jq length repositories.json)" >> deployment-log.txt
        
    - name: Deploy to GitHub Pages
      if: steps.check_changes.outputs.changes == 'true'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        exclude_assets: '.github,*.py,*.csv,*.md,*.docx,*.xlsx,*.png'
